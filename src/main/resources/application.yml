spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true   //system out에서찍는 로그
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug # 로거를 통해서 찍는 로그
